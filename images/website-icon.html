<!DOCTYPE html>
<html>
<head>
    <title>Website Icon Placeholder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f0f0f0;
        }
        .icon-placeholder {
            width: 64px;
            height: 64px;
            background: #007bff;
            border-radius: 8px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }
        .description {
            color: #666;
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h2>Website Icon Placeholder</h2>
    <div class="icon-placeholder">T</div>
    <p class="description">
        This is a placeholder for your website icon/favicon. 
        Replace this with a 64x64 or 32x32 pixel image file (.ico, .png, or .svg).
    </p>
    <p><strong>Recommended size:</strong> 64x64 pixels or 32x32 pixels</p>
    <p><strong>File formats:</strong> .ico, .png, .svg</p>
</body>
</html>
